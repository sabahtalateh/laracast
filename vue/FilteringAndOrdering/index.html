<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <title></title>
</head>
<body class="container" id="demo">

<input type="text" class="form-control" v-model="search">

<table class="table table-striped">
    <thead>
    <tr>
        <th v-repeat="column: columns">
            <a href="#"
               v-on="click: sortBy(column)"
               v-class="active: sortKey == column">
                {{ column | capitalize }}
            </a>
        </th>

        <!--<th><a href="#" v-on="click: sortBy('name')" v-class="active: sortKey == 'name'">Name</a></th>-->
        <!--<th><a href="#" v-on="click: sortBy('age')" v-class="active: sortKey == 'age'">Age</a></th>-->
    </tr>
    </thead>
    <tbody>
    <tr v-repeat="people | filterBy search | orderBy sortKey reverse">
        <td>{{ name }}</td>
        <td>{{ age }}</td>
    </tr>
    </tbody>
</table>

<script src="vue.js"></script>
<script src="app.js"></script>
</body>
</html>
